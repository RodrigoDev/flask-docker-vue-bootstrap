version: '2'

services:
  api:
    restart: always
    build: ./api
    volumes:
      - /usr/src/app/project/static
    command: /usr/local/bin/gunicorn -w 2 -b :8000 run:app
    depends_on:
      - mongodb
    environment:
      - FLASK_ENV=$ENV

  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - /www/static
    volumes_from:
      - api
      - frontend
    depends_on:
      - api
      - frontend

  frontend:
    build: ./frontend
    environment:
      - NODE_ENV=$ENV

  mongodb:
    restart: always
    build: ./mongodb
    ports:
      - "27017:27017"
